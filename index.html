<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cd385a218c.js" crossorigin="anonymous"></script>
	<link href="./StyleSheet.css" rel="StyleSheet">
	<script defer src="./app.js"></script>
	<title>Form Validation</title>
</head>
<body>
	<div class="container">
		<form onsubmit="validateForm(event)">
			<fieldset> 
				<legend>Name</legend> 
				<div>
					<label for="name">Name</label>
					<input type="text" id="name" placeholder="First & Last Name">
				</div>
				<span id="nameSpan"></span>
				<div>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Example123@gmail.com">
				</div>
				<span id="emailSpan"></span>
				<div>
					<label for="phone">Phone #</label>
					<input type="tel" id="phone" placeholder="(###)-###-####">
				</div>
				<span id="phoneSpan"></span>
			</fieldset>

			<fieldset> 
				<legend>Delivery Address</legend> 
				<div>
					<label for="address">Address</label>
					<input type="text" id="address" placeholder="308 Negra Arura Lane">
				</div>
				<span id="addressSpan"></span>
				<div>
					<label for="postCode">Post Code</label>
					<input type="number" id="postCode" placeholder="87104">
				</div>
				<span id="postCodeSpan"></span>
				<div>
					<label for="state">State</label>
					<select name="state" id="state">
						<option value="">Select a state...</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>
				<span id="stateSpan"></span>
				
			</fieldset>
			<fieldset>
				<legend>Card Details</legend>
				<div id="cardType">
					<div>
						<input type="radio" name="card" id="visa" value="visa">
						<i class="fa-brands fa-cc-visa fa-xl"></i>
					</div>
					<div>
						<input type="radio" name="card" id="masterCard" value="masterCard">
						<i class="fa-brands fa-cc-mastercard fa-xl"></i>
					</div>
					<div>
						<input type="radio" name="card" id="amEx" value="amEx">
						<i class="fa-brands fa-cc-amex fa-xl"></i>
					</div>
					<div>
						<input type="radio" name="card" id="discover" value="discover">
						<i class="fa-brands fa-cc-discover fa-xl"></i>
					</div>
				</div>
				<span id="cardTypeSpan"></span>
				<div>
					<label for="cardNumber">Card #</label>
					<input type="number" id="cardNumber" placeholder="0000111122223333">
				</div>
				<span id="cardNumberSpan"></span>
				<div>
					<label for="ccv">Security code</label>
					<input type="number" id="ccv" placeholder="123">
				</div>
				<span id="ccvSpan"></span>
				<div>
					<label for="expiration">Expiration</label>
					<input type="number" id="expiration" placeholder="09/11">
				</div>
				<span id="expirationSpan"></span>
				<div>
					<label for="cardName">Name On Card</label>
					<input type="text" id="cardName" placeholder="Walter White">
				</div>
				<span id="cardNameSpan"></span>
			</fieldset>

			<input type="submit" name="submit" id="submit">
		</form>
	</div>
</body>
</html>
